<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Sign up for SESMine - Smart Engineering Solutions">
<title>Sign Up - SESMine</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
    padding: 20px 0;
  }

  .signup-container {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 500px;
    position: relative;
    overflow: hidden;
  }

  .signup-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .logo {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo h1 {
    font-size: 2.5rem;
    font-weight: 800;
    color: #2c3e50;
    margin-bottom: 5px;
  }

  .logo p {
    color: #7f8c8d;
    font-size: 1rem;
  }

  .form-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .form-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 10px;
  }

  .form-subtitle {
    color: #7f8c8d;
    font-size: 1rem;
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 0.9rem;
  }

  .form-group input, .form-group select {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
    font-family: inherit;
  }

  .form-group input:focus, .form-group select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    background: white;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 15px;
  }

  .plan-info {
    background: #e8f4f8;
    border-radius: 8px;
    padding: 15px;
    margin-top: 10px;
    font-size: 0.9rem;
  }

  .plan-features {
    list-style: none;
    margin-top: 10px;
  }

  .plan-features li {
    padding: 2px 0;
    color: #666;
  }

  .plan-features li i {
    color: #28a745;
    margin-right: 8px;
    width: 16px;
  }

  .btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
  }

  .btn-primary:active {
    transform: translateY(0);
  }

  .btn:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none !important;
  }

  .divider {
    text-align: center;
    margin: 20px 0;
    position: relative;
  }

  .divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e1e5e9;
  }

  .divider span {
    background: white;
    padding: 0 15px;
    color: #7f8c8d;
    font-size: 0.9rem;
  }

  .links {
    text-align: center;
  }

  .links a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .links a:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  .alert {
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    display: none;
  }

  .alert-danger {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  .alert-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .alert-info {
    background: #cce7ff;
    color: #004085;
    border: 1px solid #b3d7ff;
  }

  .loading {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .terms {
    font-size: 0.85rem;
    color: #666;
    text-align: center;
    margin-bottom: 20px;
    line-height: 1.4;
  }

  .terms a {
    color: #667eea;
    text-decoration: none;
  }

  .terms a:hover {
    text-decoration: underline;
  }

  @media (max-width: 600px) {
    .signup-container {
      margin: 10px;
      padding: 30px 20px;
    }
    
    .form-row {
      grid-template-columns: 1fr;
    }
    
    .logo h1 {
      font-size: 2rem;
    }
    
    .form-title {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
<div class="signup-container">
  <div class="logo">
    <h1><i class="fas fa-mountain"></i> SES_MINE</h1>
    <p>Smart Engineering Solutions</p>
  </div>
  
  <div class="form-header">
    <h2 class="form-title">Create Account</h2>
    <p class="form-subtitle">Join the mining industry platform</p>
  </div>
  
  <div id="alertContainer"></div>
  
  <form id="signupForm">
    <div class="form-row">
      <div class="form-group">
        <label for="firstName">First Name *</label>
        <input type="text" id="firstName" name="firstName" required>
      </div>
      
      <div class="form-group">
        <label for="lastName">Last Name *</label>
        <input type="text" id="lastName" name="lastName" required>
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>
    </div>
    
    <div class="form-group">
      <label for="password">Password *</label>
      <input type="password" id="password" name="password" required minlength="6">
      <small style="color: #666; font-size: 0.8rem;">Minimum 6 characters</small>
    </div>
    
    <div class="form-group">
      <label for="company">Company/Organization</label>
      <input type="text" id="company" name="company">
    </div>
    
    <div class="form-group">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" name="phone">
    </div>
    
    <div class="form-group">
      <label for="plan">Select Plan *</label>
      <select id="plan" name="plan" required onchange="updatePlanInfo()">
        <option value="">Choose your plan...</option>
        <option value="free">Free Plan - Level 0 (Guest Access)</option>
        <option value="basic">Basic Plan - Level 1 (Basic User)</option>
        <option value="professional">Professional Plan - Level 2 (Professional)</option>
        <option value="premium">Premium Plan - Level 3 (VIP Access)</option>
      </select>
      
      <div id="planInfo" class="plan-info" style="display: none;">
        <div id="planDetails"></div>
      </div>
    </div>
    
    <div class="terms">
      By creating an account, you agree to our 
      <a href="#" onclick="alert('Terms of Service coming soon!')">Terms of Service</a> and 
      <a href="#" onclick="alert('Privacy Policy coming soon!')">Privacy Policy</a>
    </div>
    
    <button type="submit" class="btn btn-primary">
      <span class="btn-text">Create Account</span>
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </button>
  </form>
  
  <div class="divider">
    <span>or</span>
  </div>
  
  <div class="links">
    <p>Already have an account? <a href="login.html">Sign in here</a></p>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>
</div>

<script>
  // Initialize EmailJS
  emailjs.init("vIsuy4VXOAFCLwx2c");
  
  // System configuration
  const EMAILJS_SERVICE_ID = 'service_v1tzk6t';
  const EMAILJS_TEMPLATE_ADMIN = 'template_5rwnvg8';
  const EMAILJS_TEMPLATE_WELCOME = 'template_5rwnvg8';
  const ADMIN_EMAIL = 'info@sesmine.com';

  // System state
  let allUsers = [];

  // Plan definitions
  const PLANS = {
    free: {
      name: 'Free Plan',
      level: 0,
      features: [
        'Basic platform overview',
        'Public documentation access',
        'Contact support',
        'Registration capability',
        'Limited project templates (3)'
      ]
    },
    basic: {
      name: 'Basic Plan',
      level: 1,
      features: [
        'Basic cost estimation tools',
        'Up to 5 active projects',
        'Standard templates library',
        'Basic reporting',
        'Email support'
      ]
    },
    professional: {
      name: 'Professional Plan',
      level: 2,
      features: [
        'Advanced cost estimation tools',
        'Up to 20 active projects',
        'Advanced analytics dashboard',
        'Custom templates',
        'Export capabilities (PDF, Excel)',
        'Priority support'
      ]
    },
    premium: {
      name: 'Premium Plan',
      level: 3,
      features: [
        'Full platform access',
        'Unlimited projects',
        'AI-powered insights',
        'Advanced reporting suite',
        'API access',
        'Dedicated support manager',
        'Custom integrations'
      ]
    }
  };

  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
    setupEventListeners();
  });

  function setupEventListeners() {
    document.getElementById('signupForm').addEventListener('submit', handleSignup);
  }

  function loadUsers() {
    const stored = localStorage.getItem('sesmine_users');
    if (stored) {
      allUsers = JSON.parse(stored);
    } else {
      allUsers = [];
    }
  }

  function updatePlanInfo() {
    const planSelect = document.getElementById('plan');
    const planInfo = document.getElementById('planInfo');
    const planDetails = document.getElementById('planDetails');
    
    if (planSelect.value && PLANS[planSelect.value]) {
      const plan = PLANS[planSelect.value];
      
      planDetails.innerHTML = `
        <h4 style="color: #2c3e50; margin-bottom: 8px;">
          ${plan.name} - Level ${plan.level}
        </h4>
        <ul class="plan-features">
          ${plan.features.map(feature => `<li><i class="fas fa-check"></i> ${feature}</li>`).join('')}
        </ul>
      `;
      
      planInfo.style.display = 'block';
    } else {
      planInfo.style.display = 'none';
    }
  }

  async function handleSignup(event) {
    event.preventDefault();
    
    const formData = {
      firstName: document.getElementById('firstName').value.trim(),
      lastName: document.getElementById('lastName').value.trim(),
      email: document.getElementById('email').value.trim().toLowerCase(),
      password: document.getElementById('password').value,
      company: document.getElementById('company').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      plan: document.getElementById('plan').value
    };
    
    // Validation
    if (!formData.firstName || !formData.lastName || !formData.email || !formData.password || !formData.plan) {
      showAlert('Please fill in all required fields.', 'danger');
      return;
    }
    
    if (formData.password.length < 6) {
      showAlert('Password must be at least 6 characters long.', 'danger');
      return;
    }
    
    // Check if user already exists
    if (allUsers.find(u => u.email === formData.email)) {
      showAlert('An account with this email already exists!', 'danger');
      return;
    }
    
    // Show loading
    showLoading(true);
    
    // Create new user
    const newUser = {
      id: Date.now(),
      ...formData,
      status: 'pending',
      role: 'user',
      createdAt: new Date().toISOString(),
      approvedAt: null,
      projects: 0,
      reports: 0,
      hours: 0,
      hubAccess: {}
    };
    
    // Add to users array
    allUsers.push(newUser);
    localStorage.setItem('sesmine_users', JSON.stringify(allUsers));
    
    try {
      // Send email to admin
      await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ADMIN, {
        to_email: ADMIN_EMAIL,
        user_name: `${formData.firstName} ${formData.lastName}`,
        user_email: formData.email,
        user_company: formData.company || 'Not specified',
        user_phone: formData.phone || 'Not specified',
        user_plan: PLANS[formData.plan].name,
        signup_date: new Date().toLocaleDateString('en-US'),
        message: 'New user registration request - Please review and approve.'
      });
      
      // Send welcome email to user
      await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_WELCOME, {
        to_email: formData.email,
        user_name: `${formData.firstName} ${formData.lastName}`,
        user_email: formData.email,
        user_company: formData.company || 'Not specified',
        user_plan: PLANS[formData.plan].name,
        message: 'Welcome to SESMine! Your account is pending admin approval. You will be notified once approved.'
      });
      
      showAlert('Registration successful! Welcome email sent. Your account is pending admin approval.', 'success');
      
      // Show additional info
      setTimeout(() => {
        showAlert('You will receive an email notification once your account is approved by our admin team.', 'info');
      }, 2000);
      
      // Clear form
      document.getElementById('signupForm').reset();
      document.getElementById('planInfo').style.display = 'none';
      
    } catch (error) {
      console.error('Email sending failed:', error);
      showAlert('Registration successful! However, email notification failed. Your account is pending admin approval.', 'success');
      
      // Clear form
      document.getElementById('signupForm').reset();
      document.getElementById('planInfo').style.display = 'none';
    }
    
    showLoading(false);
  }

  function showLoading(show) {
    const btnText = document.querySelector('.btn-text');
    const loading = document.querySelector('.loading');
    const btn = document.querySelector('.btn-primary');
    
    if (show) {
      btnText.style.opacity = '0';
      loading.style.display = 'block';
      btn.disabled = true;
    } else {
      btnText.style.opacity = '1';
      loading.style.display = 'none';
      btn.disabled = false;
    }
  }

  function showAlert(message, type) {
    const container = document.getElementById('alertContainer');
    const alertDiv = document.createElement('div');
    alertDiv.className = `alert alert-${type}`;
    alertDiv.style.display = 'block';
    alertDiv.innerHTML = `
      <i class="fas fa-${type === 'success' ? 'check-circle' : type === 'info' ? 'info-circle' : 'exclamation-triangle'}"></i>
      ${message}
    `;
    
    container.appendChild(alertDiv);
    
    // Auto hide after 8 seconds
    setTimeout(() => {
      alertDiv.remove();
    }, 8000);
  }
</script>
</body>
</html>
