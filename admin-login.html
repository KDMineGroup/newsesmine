<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login | SESMine Platform</title>
  <link rel="icon" type="image/png" href="https://cdn.grapesjs.com/workspaces/cmjdh0oo603xm12grpuiruk7p/assets/f6b95b3d-49d1-4e77-b952-49ed80c4befa__image-9-14-1404-ap-at-8.42-pm.png">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  
  <style>
    :root {
      --primary-dark: #0b1a2e;
      --accent-gold: #d4af37;
      --accent-primary: #2563eb;
      --error: #e53e3e;
      --gradient-primary: linear-gradient(135deg, #0b1a2e 0%, #1a365d 100%);
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0b1a2e 0%, #1a365d 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 2rem;
    }
    
    .admin-login-container {
      max-width: 500px;
      width: 100%;
      background: white;
      border-radius: 30px;
      padding: 3rem;
      box-shadow: 0 30px 100px rgba(0,0,0,0.3);
    }
    
    .admin-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    
    .admin-icon {
      width: 80px;
      height: 80px;
      background: var(--gradient-primary);
      border-radius: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 1.5rem;
      box-shadow: 0 10px 30px rgba(11, 26, 46, 0.3);
    }
    
    .admin-icon i {
      font-size: 2.5rem;
      color: var(--accent-gold);
    }
    
    .admin-header h2 {
      font-size: 2rem;
      color: var(--primary-dark);
      margin-bottom: 0.5rem;
      font-weight: 900;
    }
    
    .admin-header p {
      color: #666;
      font-size: 1rem;
    }
    
    .alert {
      padding: 1rem;
      border-radius: 12px;
      margin-bottom: 1.5rem;
      display: none;
      background: #fee2e2;
      color: #991b1b;
      border: 2px solid #f87171;
    }
    
    .alert.show {
      display: block;
      animation: slideIn 0.3s ease-out;
    }
    
    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    .form-group {
      margin-bottom: 1.5rem;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: 600;
      color: var(--primary-dark);
      font-size: 0.95rem;
    }
    
    .input-wrapper {
      position: relative;
    }
    
    .input-wrapper i {
      position: absolute;
      left: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
    }
    
    .form-group input {
      width: 100%;
      padding: 1rem 1rem 1rem 3rem;
      border: 2px solid #e2e8f0;
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Inter', sans-serif;
      transition: all 0.3s;
      background: #f7f9fc;
    }
    
    .form-group input:focus {
      outline: none;
      border-color: var(--accent-primary);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
      background: white;
    }
    
    .password-toggle {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      color: #999;
      z-index: 10;
    }
    
    .btn-admin-login {
      width: 100%;
      background: var(--gradient-primary);
      color: white;
      padding: 1.2rem;
      border: none;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
      box-shadow: 0 10px 30px rgba(11, 26, 46, 0.3);
      margin-top: 1rem;
    }
    
    .btn-admin-login:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px rgba(11, 26, 46, 0.4);
    }
    
    .btn-admin-login:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    
    .back-link {
      text-align: center;
      margin-top: 2rem;
      padding-top: 2rem;
      border-top: 1px solid #e2e8f0;
    }
    
    .back-link a {
      color: var(--accent-primary);
      text-decoration: none;
      font-weight: 600;
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
    }
    
    .back-link a:hover {
      text-decoration: underline;
    }
    
    .security-note {
      background: #fef3c7;
      border: 2px solid #fbbf24;
      color: #92400e;
      padding: 1rem;
      border-radius: 12px;
      margin-top: 1.5rem;
      font-size: 0.9rem;
      text-align: center;
    }
    
    .security-note i {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  
  <div class="admin-login-container">
    <div class="admin-header">
      <div class="admin-icon">
        <i class="fas fa-user-shield"></i>
      </div>
      <h2>Admin Access</h2>
      <p>Secure administrator login</p>
    </div>
    
    <div class="alert" id="errorAlert">
      <i class="fas fa-exclamation-circle"></i> <span id="errorMessage"></span>
    </div>
    
    <form id="adminLoginForm">
      <div class="form-group">
        <label>Admin Username</label>
        <div class="input-wrapper">
          <i class="fas fa-user-shield"></i>
          <input type="text" id="adminUsername" name="adminUsername" placeholder="Enter admin username" required>
        </div>
      </div>
      
      <div class="form-group">
        <label>Admin Password</label>
        <div class="input-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="adminPassword" name="adminPassword" placeholder="Enter admin password" required>
          <i class="fas fa-eye password-toggle" id="togglePassword"></i>
        </div>
      </div>
      
      <button type="submit" class="btn-admin-login" id="adminLoginBtn">
        <i class="fas fa-sign-in-alt"></i> Access Admin Dashboard
      </button>
    </form>
    
    <div class="security-note">
      <i class="fas fa-shield-alt"></i>
      <strong>Security Notice:</strong> All admin activities are logged and monitored.
    </div>
    
    <div class="back-link">
      <a href="login.html">
        <i class="fas fa-arrow-left"></i> Back to User Login
      </a>
    </div>
  </div>
  
  <script>
    // Initialize admin account if not exists
    if (!localStorage.getItem('adminAccount')) {
      const defaultAdmin = {
        username: 'admin',
        password: 'admin123', // Change this in production!
        email: 'admin@sesmine.com',
        role: 'superadmin'
      };
      localStorage.setItem('adminAccount', JSON.stringify(defaultAdmin));
    }
    
    // Password toggle
    document.getElementById('togglePassword').addEventListener('click', function() {
      const password = document.getElementById('adminPassword');
      const type = password.getAttribute('type') === 'password' ? 'text' : 'password';
      password.setAttribute('type', type);
      this.classList.toggle('fa-eye');
      this.classList.toggle('fa-eye-slash');
    });
    
    // Admin login form submission
    document.getElementById('adminLoginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const username = document.getElementById('adminUsername').value;
      const password = document.getElementById('adminPassword').value;
      const errorAlert = document.getElementById('errorAlert');
      const errorMessage = document.getElementById('errorMessage');
      
      // Hide alert
      errorAlert.classList.remove('show');
      
      // Get admin account
      const adminAccount = JSON.parse(localStorage.getItem('adminAccount'));
      
      // Validate credentials
      if (username !== adminAccount.username || password !== adminAccount.password) {
        errorMessage.textContent = 'Invalid admin credentials!';
        errorAlert.classList.add('show');
        return;
      }
      
      // Create admin session
      const adminSession = {
        username: adminAccount.username,
        email: adminAccount.email,
        role: adminAccount.role,
        loginTime: new Date().toISOString()
      };
      
      localStorage.setItem('adminSession', JSON.stringify(adminSession));
      
      // Redirect to admin dashboard
      window.location.href = 'admin-dashboard.html';
    });
  </script>
  
</body>
</html>
