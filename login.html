<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Login to SESMine - Smart Engineering Solutions">
<title>Login - SESMine</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Inter', sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    color: #333;
  }

  .login-container {
    background: white;
    border-radius: 20px;
    padding: 40px;
    box-shadow: 0 20px 60px rgba(0,0,0,0.1);
    width: 100%;
    max-width: 400px;
    position: relative;
    overflow: hidden;
  }

  .login-container::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }

  .logo {
    text-align: center;
    margin-bottom: 30px;
  }

  .logo h1 {
    font-size: 2.5rem;
    font-weight: 800;
    color: #2c3e50;
    margin-bottom: 5px;
  }

  .logo p {
    color: #7f8c8d;
    font-size: 1rem;
  }

  .form-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .form-title {
    font-size: 1.8rem;
    font-weight: 700;
    color: #2c3e50;
    margin-bottom: 10px;
  }

  .form-subtitle {
    color: #7f8c8d;
    font-size: 1rem;
  }

  .form-group {
    margin-bottom: 20px;
    position: relative;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #555;
    font-size: 0.9rem;
  }

  .form-group input {
    width: 100%;
    padding: 15px 20px;
    border: 2px solid #e1e5e9;
    border-radius: 10px;
    font-size: 16px;
    transition: all 0.3s ease;
    background: #f8f9fa;
  }

  .form-group input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    background: white;
  }

  .form-group i {
    position: absolute;
    right: 15px;
    top: 50%;
    transform: translateY(-50%);
    color: #7f8c8d;
    margin-top: 12px;
  }

  .btn {
    width: 100%;
    padding: 15px;
    border: none;
    border-radius: 10px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-bottom: 20px;
    position: relative;
    overflow: hidden;
  }

  .btn-primary {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
  }

  .btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
  }

  .btn-primary:active {
    transform: translateY(0);
  }

  .divider {
    text-align: center;
    margin: 20px 0;
    position: relative;
  }

  .divider::before {
    content: '';
    position: absolute;
    top: 50%;
    left: 0;
    right: 0;
    height: 1px;
    background: #e1e5e9;
  }

  .divider span {
    background: white;
    padding: 0 15px;
    color: #7f8c8d;
    font-size: 0.9rem;
  }

  .links {
    text-align: center;
  }

  .links a {
    color: #667eea;
    text-decoration: none;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .links a:hover {
    color: #764ba2;
    text-decoration: underline;
  }

  .alert {
    padding: 12px 15px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 0.9rem;
    display: none;
  }

  .alert-danger {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
  }

  .alert-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
  }

  .loading {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  .spinner {
    width: 20px;
    height: 20px;
    border: 2px solid rgba(255,255,255,0.3);
    border-radius: 50%;
    border-top-color: white;
    animation: spin 1s ease-in-out infinite;
  }

  @keyframes spin {
    to { transform: rotate(360deg); }
  }

  .demo-credentials {
    background: #e8f4f8;
    border-radius: 8px;
    padding: 15px;
    margin-bottom: 20px;
    font-size: 0.9rem;
  }

  .demo-credentials h4 {
    color: #2c3e50;
    margin-bottom: 10px;
    font-size: 1rem;
  }

  .demo-credentials p {
    color: #666;
    margin: 5px 0;
  }

  @media (max-width: 480px) {
    .login-container {
      margin: 20px;
      padding: 30px 20px;
    }
    
    .logo h1 {
      font-size: 2rem;
    }
    
    .form-title {
      font-size: 1.5rem;
    }
  }
</style>
</head>
<body>
<div class="login-container">
  <div class="logo">
    <h1><i class="fas fa-mountain"></i> SES_MINE</h1>
    <p>Smart Engineering Solutions</p>
  </div>
  
  <div class="form-header">
    <h2 class="form-title">Welcome Back</h2>
    <p class="form-subtitle">Sign in to your account</p>
  </div>
  
  <div id="alertContainer"></div>
  
  <!-- Demo Credentials -->
  <div class="demo-credentials">
    <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
    <p><strong>Admin:</strong> admin@sesmine.com / admin123</p>
    <p><strong>User:</strong> Create new account or use existing</p>
  </div>
  
  <form id="loginForm">
    <div class="form-group">
      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required>
      <i class="fas fa-envelope"></i>
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" name="password" required>
      <i class="fas fa-lock"></i>
    </div>
    
    <button type="submit" class="btn btn-primary">
      <span class="btn-text">Sign In</span>
      <div class="loading">
        <div class="spinner"></div>
      </div>
    </button>
  </form>
  
  <div class="divider">
    <span>or</span>
  </div>
  
  <div class="links">
    <p>Don't have an account? <a href="signup.html">Sign up here</a></p>
    <p><a href="index.html">‚Üê Back to Home</a></p>
  </div>
</div>

<script>
  // System state
  let allUsers = [];

  // Initialize
  document.addEventListener('DOMContentLoaded', function() {
    loadUsers();
    setupEventListeners();
    checkExistingAuth();
  });

  function setupEventListeners() {
    document.getElementById('loginForm').addEventListener('submit', handleLogin);
  }

  function loadUsers() {
    const stored = localStorage.getItem('sesmine_users');
    if (stored) {
      allUsers = JSON.parse(stored);
    } else {
      // Create default admin user if no users exist
      allUsers = [{
        id: 1,
        firstName: 'Admin',
        lastName: 'User',
        email: 'admin@sesmine.com',
        password: 'admin123',
        company: 'SESMine',
        phone: '+1234567890',
        plan: 'premium',
        status: 'verified',
        role: 'admin',
        createdAt: new Date().toISOString(),
        approvedAt: new Date().toISOString(),
        projects: 0,
        reports: 0,
        hours: 0,
        hubAccess: {
          engineering: 'granted',
          economics: 'granted',
          procurement: 'granted',
          training: 'granted',
          consulting: 'granted',
          analytics: 'granted',
          innovation: 'granted'
        }
      }];
      localStorage.setItem('sesmine_users', JSON.stringify(allUsers));
    }
  }

  function checkExistingAuth() {
    const currentUser = localStorage.getItem('currentUser');
    if (currentUser) {
      const user = JSON.parse(currentUser);
      if (user.role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'user-dashboard.html';
      }
    }
  }

  async function handleLogin(event) {
    event.preventDefault();
    
    const email = document.getElementById('email').value;
    const password = document.getElementById('password').value;
    
    // Show loading
    showLoading(true);
    
    // Simulate API call delay
    await new Promise(resolve => setTimeout(resolve, 1000));
    
    // Find user
    const user = allUsers.find(u => u.email === email);
    
    if (!user) {
      showAlert('User not found. Please check your email or sign up.', 'danger');
      showLoading(false);
      return;
    }
    
    if (user.password !== password) {
      showAlert('Invalid password. Please try again.', 'danger');
      showLoading(false);
      return;
    }
    
    if (user.status === 'pending') {
      showAlert('Your account is pending admin approval. Please wait for confirmation.', 'danger');
      showLoading(false);
      return;
    }
    
    if (user.status === 'rejected') {
      showAlert('Your account has been rejected. Please contact support.', 'danger');
      showLoading(false);
      return;
    }
    
    // Login successful
    localStorage.setItem('currentUser', JSON.stringify(user));
    
    showAlert('Login successful! Redirecting...', 'success');
    
    // Redirect based on role
    setTimeout(() => {
      if (user.role === 'admin') {
        window.location.href = 'admin-dashboard.html';
      } else {
        window.location.href = 'user-dashboard.html';
      }
    }, 1500);
  }

  function showLoading(show) {
    const btnText = document.querySelector('.btn-text');
    const loading = document.querySelector('.loading');
    const btn = document.querySelector('.btn-primary');
    
    if (show) {
      btnText.style.opacity = '0';
      loading.style.display = 'block';
      btn.disabled = true;
    } else {
      btnText.style.opacity = '1';
      loading.style.display = 'none';
      btn.disabled = false;
    }
  }

  function showAlert(message, type) {
    const container = document.getElementById('alertContainer');
    container.innerHTML = `
      <div class="alert alert-${type}" style="display: block;">
        <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-triangle'}"></i>
        ${message}
      </div>
    `;
    
    // Auto hide after 5 seconds
    setTimeout(() => {
      container.innerHTML = '';
    }, 5000);
  }

  // Quick login functions for demo
  function quickLogin(email, password) {
    document.getElementById('email').value = email;
    document.getElementById('password').value = password;
  }

  // Add quick login buttons for demo
  document.addEventListener('DOMContentLoaded', function() {
    const demoDiv = document.querySelector('.demo-credentials');
    demoDiv.innerHTML += `
      <div style="margin-top: 10px;">
        <button type="button" onclick="quickLogin('admin@sesmine.com', 'admin123')" 
                style="background: #3498db; color: white; border: none; padding: 5px 10px; border-radius: 4px; margin-right: 5px; cursor: pointer; font-size: 0.8rem;">
          Quick Admin Login
        </button>
      </div>
    `;
  });
</script>
</body>
</html>
